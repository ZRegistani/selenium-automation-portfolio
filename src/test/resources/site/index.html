<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>QA Demo App</title>
  <style>
    body { font-family: Arial; margin: 32px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; max-width: 520px; }
    .row { margin: 10px 0; }
    .msg { margin-top: 12px; padding: 10px; border-radius: 6px; display:none; }
    .success { background: #e9f7ef; border: 1px solid #b7e1c5; }
    .error { background: #fdecea; border: 1px solid #f5c2c7; }
    label { display:block; font-weight: 600; margin-bottom: 6px; }
    input { width: 100%; padding: 8px; }
    button { padding: 10px 14px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>QA Demo App</h1>

  <div class="card">
    <h2>Login</h2>

    <div class="row">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter username"/>
    </div>

    <div class="row">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter password"/>
    </div>

    <button id="loginBtn" type="button">Login</button>

    <div id="loginSuccess" class="msg success">Login successful ✅</div>
    <div id="loginError" class="msg error">Invalid credentials ❌</div>
  </div>

  <br/>

  <div class="card">
    <h2>Newsletter</h2>

    <div class="row">
      <label for="email">Email</label>
      <input id="email" type="text" placeholder="name@example.com"/>
    </div>

    <button id="subscribeBtn" type="button">Subscribe</button>

    <div id="emailSuccess" class="msg success">Subscribed successfully ✅</div>
    <div id="emailError" class="msg error">Please enter a valid email ❌</div>
  </div>

<script>
  const show = (id) => { document.getElementById(id).style.display = "block"; };
  const hide = (id) => { document.getElementById(id).style.display = "none"; };

  document.getElementById("loginBtn").addEventListener("click", () => {
    hide("loginSuccess"); hide("loginError");

    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    if (u === "tomsmith" && p === "SuperSecretPassword!") show("loginSuccess");
    else show("loginError");
  });

  document.getElementById("subscribeBtn").addEventListener("click", () => {
    hide("emailSuccess"); hide("emailError");

    const email = document.getElementById("email").value.trim();
    const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    if (ok) show("emailSuccess");
    else show("emailError");
  });
</script>
</body>
</html>
