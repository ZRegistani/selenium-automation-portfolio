name: UI Tests (Maven + TestNG)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Verify repo structure
        run: |
          pwd
          ls -la
          ls -la src

      - name: Run Maven tests from repo root
        run: mvn -B clean test
