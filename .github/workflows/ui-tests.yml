name: UI Tests (Maven + TestNG)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4

        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven tests
        run: mvn clean test





